<!DOCTYPE html>
<html>
        <head>
            <link rel="stylesheet" type="text/css" href="contact.css">
            <title>Contact</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
        <body>
            <div class="container">
                <h1 class="contact"> Please enter any questions/feedback you may have</h1>
                <div class="banner">
                    <a href="\\wsl.localhost\Ubuntu\home\crayonart\aa-projects\Trindex\trindex_base\index.html">Home</a>
                    <a href="#contact">Contact</a>
                    <a href="\\wsl.localhost\Ubuntu\home\crayonart\aa-projects\Trindex\trindex_base\about.html">About</a>
                </div>

                <form id="questions" action="/form-handling-url" method="post">
                    <fieldset id="box">
                    <legend>Questions/Feedback</legend>

                    <div id="fname">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="first_name">
                    </div>

                    <div id="lname">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="last_name">
                    </div>

                    <div id="mail">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email_address">
                    </div>

                    <div id="reason">
                        <label for="type">Choose:</label></br>
                        <select id="type" name="user_ques_type">
                        <option value="question">Question</option>
                        <option value="feedback">Feedback</option>
                        </select>
                    </div>

                    <div id="dates">
                        <label for="date">Date:</label></br>
                        <input type="date" id="date" name="date">
                    </div>

                    <div id="comment">
                        <label for="comments">Comments</label></br>
                        <textarea id="comments" name="comments"></textarea>
                    </div>

                    <div>
                        <input type="checkbox" id="signup" name="signup" value="Signup">
                        <div id="sign">
                            <label for="signup">Sign up </br>for news</label>
                        </div>
                        <input type="checkbox" id="terms" name="terms" value="Terms">
                        <div id="term">
                            <label for="terms"> Agree to</br> terms</label>
                        </div>
                    </div>

                    <div>
                        <button type="submit" id="button">Submit</button>
                    </div>

                    </fieldset>
                </form>












            </div>
        </body>
</html>
